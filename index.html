<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sports Survey</title>
</head>

<body>
    <header>
        <h1 id="title">Sports Survey</h1>
        <p id="description">
            How much do you like sports?
        </p>
    </header>
    <form id="survey-form" action="">
        <div class="form-field">
            <label id="name-label" for="name">Name
                <input placeholder="Enter your name" type="text" id="name">
            </label>
        </div>
        <div class="form-field">
            <label id="email-label" for="email">Email
                <input placeholder="Enter your email" type="email" id="email">
            </label>
        </div>
        <div class="form-field">
            <label id="number-label" for="number">Age
                <input placeholder="0" type="number" id="number" min="0" max="200">
            </label>
        </div>
        <div class="form-field">
            <label for="dropdown">Favorite sport
                <select id="dropdown">
                    <option value="">Tennis</option>
                    <option value="">Volleyball</option>
                    <option value="">Soccer</option>
                    <option value="">Football</option>
                    <option value="">Basketball</option>
                </select>
            </label>
        </div>
        <div class="form-field">
            <p>What do you prefer?</p>
            <label>Play it
                <input value="play" type="radio" name="watch-or-play">
            </label>
            <label>Watch it
                <input value="watch" type="radio" name="watch-or-play">
            </label>
        </div>
        <div class="form-field">
            <p>What activities do you do at least once a month?</p>
            <input value="gym" type="checkbox" name="activities">
            Go to the gym
            </label>
            <input value="sport" type="checkbox" name="activities">
            Play a sport
            </label>
            <input value="stretch" type="checkbox" name="activities">
            Stretch
            </label>
            <input value="walk" type="checkbox" name="activities">
            Walk for at least 30 min
            </label>
        </div>
        <div class="form-field">
            <p>What other physical activities do you do?</p>
            <textarea name="other" id="other-activities" maxlength="200"></textarea>
        </div>
        <button type="submit" id="submit">
            Submit
        </button>
    </form>
</body>

</html>
