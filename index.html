<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sports Survey</title>
</head>

<body>
    <header>
        <h1 id="title">Sports Survey</h1>
        <p id="description">
            How much do you like sports?
        </p>
    </header>
    <form id="survey-form" action="">
        <div id="div-name" class="form-field">
            <label class="bold" id="name-label" for="name"><p>Name</p></label>
            <input placeholder="Enter your name" type="text" id="name" required>
        </div>
        <div id="div-email" class="form-field">
            <label class="bold" id="email-label" for="email"><p>Email</p></label>
            <input placeholder="Enter your email" type="email" id="email" required>
        </div>
        <div id="div-age" class="form-field">
            <label class="bold" id="number-label" for="number"><p>Age</p></label>
            <input placeholder="Enter your age" type="number" id="number" min="0" max="200">
        </div>
        <div id="div-sport" class="form-field">
            <label class="bold" for="dropdown"><p>Favorite sport</p></label>
                <select id="dropdown">  
                    <option value="" disabled selected>Select your favorite sport</option>
                    <option value="">Tennis</option>
                    <option value="">Volleyball</option>
                    <option value="">Soccer</option>
                    <option value="">Football</option>
                    <option value="">Basketball</option>
                    <option value="">Other</option>
                </select>

        </div>
        <div id="div-prefer" class="form-field">
            <p class="bold">What do you prefer?</p>
            <label>
                <input value="play" type="radio" name="watch-or-play">
                To play it
            </label>
            <label>
                <input value="watch" type="radio" name="watch-or-play">
                To watch it
            </label>
        </div>
        <div id="div-activities" class="form-field">
            <p class="bold">What activities do you do at least once a month?</p>
            <label>
            <input value="gym" type="checkbox" name="activities">
            Go to the gym
            </label>
            <label>
            <input value="sport" type="checkbox" name="activities">
            Play a sport
            </label>
            <label>
            <input value="stretch" type="checkbox" name="activities">
            Stretch
            </label>
            <label>
            <input value="run" type="checkbox" name="activities">
            Run
            </label>
        </div>
        <div id="div-other" class="form-field">
            <p class="bold">What other physical activities do you do?</p>
            <textarea name="other" id="other-activities" maxlength="200"></textarea>
        </div>
        <button type="submit" id="submit">
            Submit
        </button>
    </form>
</body>

</html>
